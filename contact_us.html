    <main>
      <div class="emptySpace"></div>
      <div class="mainContent">
        <img
          src="./Assets_Robin/Fiesta logo.png"
          alt="logo van Fiesta on wheels"
        />
        <h1>Have a question?</h1>
        <h3>Send us an E-mail</h3>
        <form action="" method="post">
          <p>* indicates a required field</p>
          <label for="lastName" id="lastName">Name*</label>
          <input
            type="text"
            name="lastName"
            placeholder="Please enter your Name"
            required
            autocomplete="on"
          />
          <label for="firstName" id="firstName">First Name*</label>
          <input
            type="text"
            name="firstName"
            placeholder="Please enter your First Name"
            required
            autocomplete="on"
          />
          <label for="email" id="email">Email*</label>
          <input
            type="email"
            name="email"
            placeholder="Please enter a valid Email Address"
            required
            autocomplete="on"
          />
          <label for="message" id="message">Message</label>
          <textarea
            name="message"
            placeholder="Please enter your message"
            rows="3"
          ></textarea>
          <input type="submit" value="Submit your Request" id="submit" />
        </form>
        <a href="tel:+32123456789" id="phonenumber"><h3>Or call us at: +32 123 45 67 89</h3></a>
      </div>
      <div class="emptySpace"></div>
    </main>
