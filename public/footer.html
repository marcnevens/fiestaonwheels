    <title>footer</title>
    <style>
        /* Footer Styling */
footer {
    background-color: #EDAF03   ;
    color: #000;
    text-align: center;
    padding: 20px 0;
    /* box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); */
}

.footer-content {
    max-width: 600px;
    margin: 0 auto;
    padding: 0 15px;
}

.logo {
    width: 100px; /* Adjust size as needed */
    margin-bottom: 10px;
}

.social-icons {
    margin: 10px 0;
}

.social-icons a {
    display: inline-block;
    margin: 0 10px;
    color: #fff;
}

.social-icons img {
    width: 30px; /* Adjust size as needed */
    transition: transform 0.3s;
}

.social-icons img:hover {
    transform: scale(1.2);
}

p {
    margin: 0;
    font-size: 14px;
}

@media (max-width: 480px) {
    .logo {
        width: 80px; /* Reduce size on small screens */
    }

    .social-icons img {
        width: 25px; /* Reduce icon size on small screens */
    }
}
    </style>
</head>

        <footer>
